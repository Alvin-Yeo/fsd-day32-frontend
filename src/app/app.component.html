<main>
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <form [formGroup]="userForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
          </div>
          <div class="form-group">
            <button type="submit" 
              #joinBtn
              [disabled]="!userForm.valid"
              (click)="onJoinBtn(joinBtn)"
              class="btn btn-primary btn-block">
                Join
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <form [formGroup]="chatForm">
          <div class="form-group">
            <label for="message">Message</label>
            <input type="text" id="message" class="form-control" formControlName="message">
          </div>
          <div class="form-group">
            <button type="submit" 
              [disabled]="!chatForm.valid"
              (click)="onChatBtn()"
              class="btn btn-primary btn-block">
                Chat
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div *ngFor="let m of messages">
          <code>{{ m.from }} : </code>
          <span>{{ m.message }}</span>
        </div>
      </div>
    </div>
  </div>
</main>
